<!DOCTYPE html>
<html>
<head>
    <title>Debug Elements</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded');
            
            // Check if elements exist
            const elements = [
                'new-game',
                'undo-move', 
                'hint-move',
                'save-game',
                'load-game',
                'game-canvas',
                'current-mode',
                'current-player'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    console.log(`✓ Element found: ${id}`);
                    
                    // Test if we can add event listener
                    if (id === 'new-game') {
                        element.addEventListener('click', () => {
                            console.log('New game button clicked!');
                            alert('New game button works!');
                        });
                        console.log(`✓ Event listener added to: ${id}`);
                    }
                } else {
                    console.log(`✗ Element NOT found: ${id}`);
                }
            });
            
            // Test button click manually
            setTimeout(() => {
                const btn = document.getElementById('new-game');
                if (btn) {
                    console.log('Triggering click programmatically...');
                    btn.click();
                }
            }, 2000);
        });
    </script>
</head>
<body>
    <!-- Copy of the HTML structure -->
    <div id="app" class="app-container">
        <header class="game-header">
            <h1 class="game-title">H5 五子棋</h1>
            <div class="game-info">
                <span id="current-mode" class="mode-display">模式: PvP</span>
                <span id="current-player" class="player-display">当前: 黑棋</span>
            </div>
        </header>

        <main class="game-main">
            <aside class="control-panel">
                <div class="game-controls">
                    <h3>游戏控制</h3>
                    <button id="new-game" class="control-btn primary">新游戏</button>
                    <button id="undo-move" class="control-btn" disabled>悔棋</button>
                    <button id="hint-move" class="control-btn">提示</button>
                    <button id="save-game" class="control-btn">保存</button>
                    <button id="load-game" class="control-btn">加载</button>
                </div>
            </aside>

            <section class="game-board-container">
                <canvas id="game-canvas" width="600" height="600" class="game-canvas">
                    您的浏览器不支持 Canvas
                </canvas>
            </section>
        </main>
    </div>
    
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px; margin: 5px; }
    </style>
</body>
</html>
